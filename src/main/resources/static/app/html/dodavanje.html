<div ng-controller="DodavanjeCtrl">
<div class="row">
<form>
	<div class="form-group"">
	<label>Ime i prezime</label>
	<input class="form-control" ng-model="novA.imePrezime">
	</div>
	
	<div class="form-group">
	<label>JMBG</label>
	<input class="form-control" ng-model="novA.jmbg">
	</div>
	
	<div class="form-group">
	<label>Banka</label>
	<select class="form-control" ng-model="novA.bankaId" ng-change = "nadjiT(novA.bankaId)">
	<option ng-repeat="x in banke" value="{{x.id}}"> {{x.naziv}}</option>
	</select>
	</div>
	
	<div class="form-group">
	<label>Broj Racuna</label>
	<input class="form-control" ng-model="novA.brojRacuna">
	</div>
	
	<div class="form-group">
	<label>Tip Racuna</label>
	<select class="form-control" ng-model="novA.tipRacunaId">
	<option ng-repeat="z in tipovi" value="{{z.id}}"> {{z.naziv}}</option>
	</select>
	</div>
	
	<button class="btn btn-primary" ng-click="dodaj()">Dodaj</button>
	
</form>
</div>
</div>
